<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Query Executor - Results</title>
	<link rel="stylesheet" href="../static/result.css">
</head>
<body>
	<div class="result-container">
		<table>
			<thead>
				<tr>
					<th>Resource Consumption Metrics</th>
					<th>Results</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>CPU Consumption</td>
					<td>{{ cpu_consumption }}</td>
				</tr>
				<tr>
					<td>RAM Consumption</td>
					<td>{{ ram_consumption }}</td>
				</tr>
				<tr>
					<td>Total Consumption</td>
					<td>{{ total_consumption }}</td>
				</tr>
				<tr>
					<td>CO2 Emissions</td>
					<td>{{ co2_emissions }}</td>
				</tr>
				<tr>
					<td>Miles Equivalence</td>
					<td>{{ mile_eqivalents }}</td>
				</tr>
				<tr>
					<td>TV Watch Time</td>
					<td>{{ tv_minutes }}</td>
				</tr>
			</tbody>
		</table>
		<!-- <a href="{{ url_for('home') }}">Go back</a> -->
	</div>
</body>
</html>
