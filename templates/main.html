<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="../static/main.css">
</head>
<body>
  <div class="container-xxl">
    <div class="row no-gutters">
      <div class="col-md-6 no-gutters">
        <div class="leftside d-flex align-items-center justify-content-center">
          <div class="main-card">
            <h2 style="color: #00ced1;">EcoPy</h2>
            <p style="color: #00ced1;">This is the description for column 1.</p>
            <form action="{{ url_for('ecopy') }}" method="POST">
              <input class="main-btn-1"  type="submit" value="Use Tool">
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 no-gutters">
        <div class="rightside d-flex align-items-center justify-content-center">
          <div class="main-card">
            <h2>EcoDB</h2>
            <p>This is the description for column 2.</p>
            <form action="{{ url_for('ecodb') }}" method="POST">
              <input class="main-btn-2" type="submit" value="Use Tool">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
