<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Result</title>
    <link rel="stylesheet" href="static/template.css">
</head>
<body>
    
    <div class="header">
        <h1>Execution Result</h1>
    </div>
    <div class="results-container">
        <table class="rwd-table">
            <thead>
                <tr>
                    <th>Function Name</th>
                    <th>CPU Energy Usage(Kwh)</th>
                    <th>RAM Energy Usage(Kwh)</th>
                    <th>Power Consumption(Kwh)</th>
                    <th>Carbon Footprint(Kwh)</th>
                </tr>
            </thead>
            <tbody>
                {% for key, values in my_dict.items() %}
                <tr>
                    <td data-column="Function Name">{{ key }}</td>
                    <!-- <td></td> -->
                    {% for value in values %}
                    <td data-column="Energy due to CPU-Metrics">{{ value }}</td>
                    <!-- <td></td> -->
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
